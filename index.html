<!DOCTYPE html>  <!-- This upper section is where html formatting used --> 
<html lang="en"> <!-- GEO element: sets the language -->
<head> <!-- schematic structure element: organizes metadata -->
    <meta charset="UTF-8">
    <meta name="geo.region" content="CA-AB"> <!-- GEO element: Alberta, Canada -->
    <meta name="geo.placename" content="Red Deer"> <!-- GEO element: City in Alberta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SanctiFlow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="CSS/index.css"> 
</head>
<body>
    <!-- div, h2, form, head, body some of the block elements used here -->
    <div class="auth-container">
        <h2 class="main-title">SanctiFlow</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form">
            <h1>LOGIN</h1>
            
            <!-- FORM START: <form> tag begins the form for collecting user information (2) -->
            <form id="loginForm">
                <div class="form-group">
                    <!-- INPUT TYPE #1: type="email" - Validates email format with @ symbol and domain (2) -->
                    <label for="login-email">USERNAME:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <!-- INPUT TYPE #2: type="password" - Masks characters for security/privacy (2) -->
                    <label for="login-password">PASSWORD:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            <!-- FORM END: </form> tag ends the form (2) -->

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="google-btn" id="google-login-btn"> <!-- Image or media with relevant attributes and accessibility -->
                <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google logo" width="20" height="20">
                 Continue with Google
            </button>

            <div class="switch-text">
                Don't have an account? <span class="switch-link" id="show-signup">Sign up</span> 
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <h1>SIGN UP</h1>
            
            <!-- FORM START: <form> tag begins the form for collecting new user information (2) -->
            <form id="signupForm">
                <div class="form-group">
                    <!-- OPEN ENDED QUESTION (5): "What would you like your name to be?" 
                         This is open-ended because it allows personalized, descriptive answers
                         INPUT TYPE #3: type="text" - Accepts any text input for names, usernames, etc. (2) -->
                    <label for="signup-name">What would you like your name to be?</label>
                    <input type="text" id="signup-name" required>
                </div>

                <div class="form-group">
                    <!-- INPUT TYPE #4: type="email" - Validates proper email format (2) -->
                    <label for="signup-email">EMAIL:</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <!-- INPUT TYPE #5: type="password" with minlength="6" - Masks text and enforces minimum length for security (2) -->
                    <label for="signup-password">PASSWORD:</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>

                <div class="form-group">
                    <!-- INPUT TYPE #6: type="password" for confirmation - Ensures user enters password correctly twice (2) -->
                    <label for="signup-confirm">CONFIRM PASSWORD:</label>
                    <input type="password" id="signup-confirm" required minlength="6">
                </div>
                
                <div class="form-group">
                 <!-- SELECTION QUESTION (5): Single selection using dropdown menu
                 Input type: "select" with "option" elements - Provides dropdown list
                 Used when there are many options and only one can be selected -->
                    <label for="country">What country are you from?</label>
                    <select id="country" name="country" required>
                    <option value="">-- Select Country --</option>
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="other">Other</option>
                    </select>
                </div>


                <button type="submit" class="submit-btn">SIGN UP</button>
            </form>
            <!-- FORM END: </form> tag ends the form (2) -->

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="google-btn" id="google-login-btn">
                <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google logo" width="20" height="20">
                Continue with Google
            </button>

            <div class="switch-text">
                Already have an account? <span class="switch-link" id="show-login">Login</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
