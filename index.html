<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SanctiFlow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="main-title">SanctiFlow</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form">
            <h1>LOGIN</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">EMAIL:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">PASSWORD:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="google-btn" id="google-login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="switch-text">
                Don't have an account? <span class="switch-link" id="show-signup">Sign up</span>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <h1>SIGN UP</h1>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">NAME:</label>
                    <input type="text" id="signup-name" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">EMAIL:</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">PASSWORD:</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="signup-confirm">CONFIRM PASSWORD:</label>
                    <input type="password" id="signup-confirm" required minlength="6">
                </div>
                
                <button type="submit" class="submit-btn">SIGN UP</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="google-btn" id="google-signup-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="switch-text">
                Already have an account? <span class="switch-link" id="show-login">Login</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
