<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitual - SanctiFlow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="CSS/HABITS.css">
</head>
<body>
    <script src="JS/auth-check.js"></script>
    <div class="page-wrapper">
        <div class="container">
            <div class="header">
                <h2 class="main-title">SanctiFlow</h2>
                <a href="home.html" class="back-link">← back</a>
            </div>  

            <h1>HABITS</h1>

            <div class="tracker-container">
                <table class="tracker-table">
                    <thead>
                        <tr id="habit-headers">
                            <th></th>
                            <!-- Habit headers will be generated by JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="tracker-body">
                    </tbody>
                </table>
            </div>

            <div class="quote">
                <p>"Your habits are how you embody a particular identity. When you make your bed, you embody the identity of someone who is clean and organized. When you study, you embody the identity of someone who is studious."</p>
                <p class="quote-author">— James Clear, Atomic Habits</p>
            </div>
        </div>
    </div>

    <!-- Modal for editing habit names -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Habit</h2>
            <input type="text" id="habit-name-input" placeholder="Enter habit name">
            <div class="modal-buttons">
                <button id="save-habit-btn">Save</button>
                <button id="cancel-habit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="JS/habits.js"></script>
</body>
</html>
